<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" href="favicon-1.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Allura&family=Charmonman:wght@700&family=Josefin+Sans:wght@400;700&family=Merriweather:wght@400;700;900&family=Raleway:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="bg-img">

        <nav class="navbar  navbar-expand-lg ">
            <div class="container">
                <form id="home" action="/" method="post">
                    <a class="navbar-brand" href="#" onclick="home()">
                        <img src="images/cupid.png" alt="cupid pic" class="logo">
                        <p class="logo">Cupid</p>
                    </a>
                </form>
            </div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form id="link" action="/signup" method="post">
                        <a class="nav-link" href="#" onclick="myFunction()">Register</a>
                    </form>
                </li>
              </ul>
        </nav>

        <form action="">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Username" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="d-grid col-6 mx-auto">
                                <button  type="button" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                        <p>*To create an account, <a href="#" onclick="myFunction()">register.</a></p>
                    </div>
                </div>
            </div>                 
        </form>
    </div>

    <script>
        function myFunction() {
            document.getElementById("link").submit();
        }

        function home(){
            document.getElementById("home").submit();
        }
    </script>
</body>
</html>
