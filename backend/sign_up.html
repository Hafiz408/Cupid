<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>

    <link rel="icon" href="cupid-favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Allura&family=Charmonman:wght@700&family=Josefin+Sans:wght@400;700&family=Merriweather:wght@400;700;900&family=Raleway:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="popupS.css">
    <link rel="stylesheet" href="css/sign_up.css">
</head>
<body>

    <div >
        <nav class="navbar  navbar-expand-lg ">
            <div class="container">
                <form id="home" action="/" method="GET">
                    <a class="navbar-brand" href="#" onclick="home()">
                        <img src="images/cupid.png" alt="cupid pic" class="logo">
                        <p class="logo">Cupid</p>
                    </a>
                </form>
            </div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form id="link" action="/login" method="GET">
                        <a class="nav-link" href="#" onclick="myFunction()">Login</a>
                    </form>
                </li>
              </ul>
        </nav>

        <form action="/register" method="POST" id="register">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Last name" required>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                                <input type="email" class="form-control" placeholder="Mail ID" name="username" required>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col">
                                  <input type="password" class="form-control" placeholder="Password" name="password" required>
                              </div>
                          </div>
                          <div class="row">
                                <div class="col">
                                    <input type="password" class="form-control" placeholder="Re-type Password"  name="password2" required>
                                </div>
                            <div class="row">
                                <div class="d-grid col-6 mx-auto">
                                    <button  type="button" class="btn btn-success" onclick="register()">Sign Up</button>
                                </div>
                            </div>
                        </div>
                        <p>*Already registered? <a href="#" onclick="myFunction()">Sign in.</a></p>
                    </div>
                </div>
            </div>                 
        </form>
    </div>

    <script>
        function myFunction() {
            document.getElementById("link").submit();
        }

        function home(){
            document.getElementById("home").submit();
        }

        function register(){
            const form = document.getElementById("register");
            if(form.elements['password'].value === form.elements['password2'].value){
                form.submit(); 
            }else{
                alert("Password doesn't match !!");
                form.elements['password'].value = "";
                form.elements['password2'].value = "";
            }
        }
    </script>
</body>
</html>
